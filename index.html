<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./formulario.css" type="text/css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEV's</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>



    </div>
    <form>
    
        <fieldset class="grupo">
    
        <div class="campo">
    
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
    
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
        </fieldset>

        <div class="campo">

            <label for="Email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>

        </div>
        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-End
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="Fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="Senioridade"><strong>Senioridade</strong></label>
            <select  id="Senioridade">
                <option value="">Junior</option>
                <option value="">Pleno</option>
                <option value="">Senior</option>
                <option value="" selected disabled>Selecione</option>

            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong> </label><br><br>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="JAVA">
                <label for="tecnologia5">JAVA</label>
                <input type="checkbox" id="tecnologia6" nome="tecnologia6" value="PYTHON">
                <label for="tecnologia6">PYTHON</label>

            </div>

        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Enviar</button>
    </form>


</body>
</html>
